    <div style="margin-top:3em" class="ui container"><h1 class="ui header"><a href="..\..\..\..\index.html">TypeScript coverage report</a></h1><table style="margin-top:2em" class="ui celled table"><thead class=""><tr class=""><th class="">Filename</th><th class="">Percent</th><th class="">Threshold</th><th class="">Total</th><th class="">Covered</th><th class="">Uncovered</th></tr></thead><tbody class=""><tr class="positive"><td class="">src\redux\table\table-reducer.ts</td><td class="">100.00%</td><td class="">80%</td><td class="">115</td><td class="">115</td><td class="">0</td></tr></tbody></table><textarea id="editor" readonly="" style="margin-top:3em">import { combineReducers } from &#x27;redux&#x27;;
import { ICell } from &#x27;../../interface/interface&#x27;;
import {
  CREATE_TABLE,
  CHANGE_AMOUNT_CELL,
  DELATE_ROW,
  ADD_ROW,
  IS_CREATE,
  SHOW_NUMBER,
  HIDE_NUMBER,
  ADD_INDEX_SELECTED_ROW,
  DELATE_INDEX_SELECTED_ROW,
  ICreated,
  ActionTypesDataTableReducer,
  ActionTypesNumberReducer,
  ActionTypesIndexCellRowAmountReducer,
} from &#x27;./types&#x27;;

const changeAmountCells = (
  state: Array&lt;ICell[]&gt;,
  payload: string,
): Array&lt;ICell[]&gt; =&gt; {
  return [
    ...state.map((row) =&gt;
      row.map((el) =&gt; {
        if (el.id === payload) {
          const newElNumber = el.number + 1;
          return { ...el, number: newElNumber };
        }
        return el;
      }),
    ),
  ];
};

const deleteRow = (
  state: Array&lt;ICell[]&gt;,
  payload: number,
): Array&lt;ICell[]&gt; =&gt; {
  return [
    ...state.filter((row, index) =&gt;
      index !== payload ? row : null,
    ),
  ];
};

const dataTable = (
  state: Array&lt;ICell[]&gt; = [],
  action: ActionTypesDataTableReducer,
) =&gt; {
  switch (action.type) {
    case CREATE_TABLE:
      return [...action.payload];
    case CHANGE_AMOUNT_CELL:
      return changeAmountCells(state, action.payload);
    case DELATE_ROW:
      return deleteRow(state, action.payload);
    case ADD_ROW:
      return [...state, action.payload[0]];
    default:
      return state;
  }
};

const isCreated = (state: boolean = false, action: ICreated) =&gt; {
  switch (action.type) {
    case IS_CREATE:
      return true;
    default:
      return state;
  }
};

const number = (
  state: null | number = null,
  action: ActionTypesNumberReducer,
) =&gt; {
  switch (action.type) {
    case SHOW_NUMBER:
      return action.payload;
    case HIDE_NUMBER:
      return false;
    default:
      return state;
  }
};

const indexCellRowAmount = (
  state: null | number = null,
  action: ActionTypesIndexCellRowAmountReducer,
) =&gt; {
  switch (action.type) {
    case ADD_INDEX_SELECTED_ROW:
      return action.payload;
    case DELATE_INDEX_SELECTED_ROW:
      return null;
    default:
      return state;
  }
};

const tableReducer = combineReducers({
  dataTable,
  isCreated,
  number,
  indexCellRowAmount,
});

export default tableReducer;
