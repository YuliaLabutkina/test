    <div style="margin-top:3em" class="ui container"><h1 class="ui header"><a href="..\..\..\index.html">TypeScript coverage report</a></h1><table style="margin-top:2em" class="ui celled table"><thead class=""><tr class=""><th class="">Filename</th><th class="">Percent</th><th class="">Threshold</th><th class="">Total</th><th class="">Covered</th><th class="">Uncovered</th></tr></thead><tbody class=""><tr class="positive"><td class="">src\js\calculationsNearestAmounts.ts</td><td class="">100.00%</td><td class="">80%</td><td class="">72</td><td class="">72</td><td class="">0</td></tr></tbody></table><textarea id="editor" readonly="" style="margin-top:3em">import { ICell, INearestAmount } from &#x27;../interface/interface&#x27;;

const calculationsNearestAmounts = (
  table: Array&lt;ICell[]&gt;,
  amount: number | null,
  cell: number,
): INearestAmount[] | undefined =&gt; {
  if (!amount) return;
  const indexArray: number[] = [];

  const arrayAmount: ICell[] = table.flat();
  const difference: number[] = arrayAmount.map(({ number }) =&gt;
    amount &gt;= number ? amount - number : number - amount,
  );
  const differenceSort: number[] = [...difference]
    .sort((a, b) =&gt; a - b)
    .slice(0, cell + 1);
  const mySet: Set&lt;number&gt; = new Set(differenceSort);
  mySet.forEach((number: number) =&gt;
    difference.forEach(
      (el: number, id: number) =&gt; number === el &amp;&amp; indexArray.push(id),
    ),
  );
  const result = arrayAmount.reduce(
    (acc: INearestAmount[], el: ICell, id: number): INearestAmount[] =&gt; {
      indexArray.forEach(
        (index: number) =&gt; index === id &amp;&amp; acc.push({ indexNumber: el.id }),
      );
      return acc;
    },
    [],
  );

  return result;
};

export default calculationsNearestAmounts;
