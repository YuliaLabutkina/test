    <div style="margin-top:3em" class="ui container"><h1 class="ui header"><a href="..\..\..\..\index.html">TypeScript coverage report</a></h1><table style="margin-top:2em" class="ui celled table"><thead class=""><tr class=""><th class="">Filename</th><th class="">Percent</th><th class="">Threshold</th><th class="">Total</th><th class="">Covered</th><th class="">Uncovered</th></tr></thead><tbody class=""><tr class="positive"><td class="">src\components\TableCreation\TableCreation.tsx</td><td class="">100.00%</td><td class="">80%</td><td class="">110</td><td class="">110</td><td class="">0</td></tr></tbody></table><textarea id="editor" readonly="" style="margin-top:3em">import { useState } from &#x27;react&#x27;;
import { useDispatch } from &#x27;react-redux&#x27;;

import createTable from &#x27;../../js/createTable&#x27;;
import tableActions from &#x27;../../redux/table/table-action&#x27;;
import tableCreationActions from &#x27;../../redux/tableCreation/tableCreation-action&#x27;;
import Button from &#x27;../Button/Button&#x27;;

import { Form, LabelForm, InputForm } from &#x27;./TableCreation.style&#x27;;

const TableCreation = () =&gt; {
  const dispatch = useDispatch();
  const [row, setRow] = useState(0);
  const [column, setColumn] = useState(0);
  const [cells, setCells] = useState(0);

  const handleChange = (event: React.ChangeEvent&lt;HTMLInputElement&gt;): void =&gt; {
    const { name, value } = event.target;
    switch (name) {
      case &#x27;row&#x27;:
        setRow(Number(value));
        break;
      case &#x27;column&#x27;:
        setColumn(Number(value));
        break;
      case &#x27;cells&#x27;:
        setCells(Number(value));
        break;
      default:
        break;
    }
  };

  const handleSubmit = (event: React.FormEvent&lt;HTMLFormElement&gt;): void =&gt; {
    event.preventDefault();
    const table = createTable(row, column);

    dispatch(tableCreationActions.createRow(row));
    dispatch(tableCreationActions.createColumn(column));
    dispatch(tableCreationActions.createX(cells));
    dispatch(tableActions.createTable(table));
    dispatch(tableActions.isCreated());

    reset();
  };

  const reset = (): void =&gt; {
    setRow(0);
    setColumn(0);
    setCells(0);
  };

  return (
    &lt;Form onSubmit={handleSubmit}&gt;
      &lt;LabelForm&gt;
        {&#x27; &#x27;}
        Add row
        &lt;InputForm
          type=&quot;number&quot;
          onChange={handleChange}
          name=&quot;row&quot;
          value={row}
        /&gt;
      &lt;/LabelForm&gt;
      &lt;LabelForm&gt;
        {&#x27; &#x27;}
        Add column
        &lt;InputForm
          type=&quot;number&quot;
          onChange={handleChange}
          name=&quot;column&quot;
          value={column}
        /&gt;
      &lt;/LabelForm&gt;
      &lt;LabelForm&gt;
        {&#x27; &#x27;}
        How many cells
        &lt;InputForm
          type=&quot;number&quot;
          onChange={handleChange}
          name=&quot;cells&quot;
          value={cells}
        /&gt;
      &lt;/LabelForm&gt;
      &lt;Button type=&quot;submit&quot; text=&quot;Create table&quot; /&gt;
    &lt;/Form&gt;
  );
};

export default TableCreation;
